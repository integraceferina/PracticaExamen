spring:
  application:
    name: movie-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:mysql://localhost:3306/movies
    username: sa
    password: sa
  sql:
    init:
      dataLocations: classpath:/movie-service.sql
  jpa:
    deferDatasourceInitialization: true
    hibernate:
      ddlAuto: create-drop

server:
  port: 8081

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true